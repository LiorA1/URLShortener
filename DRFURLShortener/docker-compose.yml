version: "3.8"

services:
    app:
        build: .
        volumes:
            - .:/code_urlshortener
        ports:
            - "8000:8000"
        image: django_urlshortener:django
        container_name: django_urlshortener_container
        command: >
            sh -c "python manage.py makemigrations &&
              python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"
        environment: 
            - DOCKER_ENV=True
